machine:
  services:
    - docker

dependencies:
  override:
    - sudo apt-get install python-dev libxml2-dev libxslt-dev -y
    - sudo pip install --upgrade docker-compose==1.4.2

test:
  pre:
    - docker-compose pull
    - docker-compose build
  override:
    - docker-compose up
  post:
    - docker stop $(docker ps -a -q)