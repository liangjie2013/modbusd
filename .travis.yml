sudo: required

services:
- docker

# Blacklist
branches:
  except:
    - gh-pages

before_install:
# set timezone
- export TZ=Asia/Taipei
# get latest git tag
- export GIT_TAG=` git describe --abbrev=0 --tags`

install:
# login to dockerhub
- docker login --email=$DOCKER_HUB_EMAIL --username=takawang --password=$DOCKER_HUB_PASSWORD

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

script:

### build modbusd image
- docker build -t $MODBUSD_IMG .
- if [ ! -z "$TRAVIS_TAG" ]; then docker tag $MODBUSD_IMG:latest $MODBUSD_IMG:$TRAVIS_TAG; fi && docker push $MODBUSD_IMG

### run modbus slave server
- docker run -itd --name=$MODBUS_SLAVE_NAME $MODBUS_SLAVE_IMG

### run modbusd
# ubuntu only
#- docker run -v /tmp:/tmp --link $MODBUS_SLAVE_NAME -itd --name=$MODBUSD_NAME $MODBUSD_IMG /bin/sh -c "valgrind --log-file="/tmp/valgrind.log" --tool=memcheck --leak-check=full --show-leak-kinds=all --verbose /usr/bin/modbusd /etc/modbusd/modbusd.json"
- docker run -v /tmp:/tmp --link $MODBUS_SLAVE_NAME -itd --name=$MODBUSD_NAME $MODBUSD_IMG

### run goclient
- docker run -v /tmp:/tmp --link $MODBUS_SLAVE_NAME -it --name=$MODBUS_GOCLIENT_NAME $MODBUS_GOCLIENT_IMG

### print valgrind
#- docker run -v /tmp:/tmp -it --name=$VALGRIND_NAME $MODBUS_GOCLIENT_IMG /bin/sh -c "cat /tmp/valgrind.log"

### stop all containers
#- docker stop $MODBUS_SLAVE_NAME $MODBUSD_NAME $VALGRIND_NAME
- docker stop $MODBUS_SLAVE_NAME $MODBUSD_NAME $MODBUS_GOCLIENT_NAME

after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x gendoc.sh
  - ./gendoc.sh

env:
  global:
  - GH_REPO_NAME: modbusd
  - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
  - GH_REPO_REF: github.com/taka-wang/modbusd.git
  
  - MODBUS_SLAVE_IMG=takawang/c-modbus-slave
  - MODBUS_GOCLIENT_IMG=takawang/dummy-psmb
  - MODBUSD_IMG=takawang/modbusd

  - MODBUS_SLAVE_NAME=slave
  - MODBUS_GOCLIENT_NAME=dummy-psmb
  - MODBUSD_NAME=modbusd
  #- VALGRIND_NAME=valgrind

  - secure: 
  - secure: 

notifications:
  email: false
  hipchat:
    on_success: always
    rooms:
      secure: 
    template:
      - "%{repository} (%{commit}) : %{message} %{foo} "
      - "Build details: %{build_url}"
      